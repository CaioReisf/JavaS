<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de Dom</title><!--{} t `` []-->

    <style>
       
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="nu1" id="nu1">+
    <input type="number" name="nu2" id="nu2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">resulrado</div>

    <script>
        function somar(){
            var n1 =window.document.getElementById('nu1')
            var n2= window.document.querySelector('input#nu2')
            var res = window.document.getElementById('res')
            var nv1=Number(n1.value)
            var nv2=Number(n2.value)
            var s=nv1 +nv2
            res.innerHTML=s
        }
    </script>

   
    
</body>
</html>
