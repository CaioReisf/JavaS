<!DOCTYPE html>

<head>

<body>
   <h1>sistma de multa</h1>
   velocida do carro: <input type="number" name="tztcel" id="tztcel"> km/h
   <input type="button" value="verificar" onclick="calcular()">
   <div id="re"></div>

    <script>


        function calcular(){
               var cel = window.document.getElementById('tztcel')
               var nb = Number(cel.value)
               var re = window.document.getElementById('re')
               re.innerHTML = `sua velocidade atual é de ${nb}`
               if (nb>60){
                re.innerHTML+=('MULTADO!!')
               } 
        }
        
    </script>

   
    
</body>
