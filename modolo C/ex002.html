<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de Dom</title><!--{} t `` []-->

    <style>
       div#area{
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5rem;
       }
    </style>
</head>
<body>

    <div id="area" onclick="clicar()" onmouseenter="en()" onmouseout="sai()">
        aqui!!!
    </div>



   <script>
   
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter',en)
    a.addEventListener('mouseout', sai)

    function clicar(){        
        a.innerText= 'clicou'        
        a.style.backgroundColor='blue'
    }

    function en(){        
        a.style.backgroundColor='red'
    }

    function sai(){        
        a.style.backgroundColor='green'
    }


   </script>
    
</body>
</html>
