<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Farmacia js</h1>
    <p>
        Remedio: <input type="text" name="remdio" id="inremedio">
    </p>
    <p>
        Valor: <input type="number" name="valor" id="invalor">
    </p>
    <input type="button" value="promocao" id="btpromo">

    <h2 id="outremedio"></h2>
    <h2 id="outvalor"></h2>

    <script>
        function promocao(){
            let rem = document.getElementById('inremedio').value
            let val = document.getElementById('invalor')
            let srem = document.getElementById('outremedio')
            let sval = document.getElementById('outvalor')

            
            let valor = Number(val.value)

            let prom = Math.floor(valor + valor)

            srem.textContent = 'promocao de ' + rem
            sval.textContent = 'leve 2 por ' + prom.toFixed(2)


        }

        let btpromo = document.getElementById('btpromo').addEventListener('click', promocao)
        
        
    </script>
</body>
</html>
