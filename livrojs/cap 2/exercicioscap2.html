<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Supermercado js</h1>

    <p>
        Produto: <input type="text" name="txt" id="inproduto">
    </p>

    <p>
        Valor <input type="number" name="num" id="invalor">
    </p>

    <input type="button" value="Ver Promocao" id="btpromo">

    <h2 id="outproduto"></h2>
    <h2 id="outvalor"></h2>

    <script>

        function mostrarPromo(){
            let inProduto = document.getElementById('inproduto').value
            let inValor =Number( document.getElementById('invalor').value)
            let outProduto = document.getElementById('outproduto')
            let outValor = document.getElementById('outvalor')
            
            let desconto = Number(inValor / 2)
            let promocao = inValor + inValor + desconto

            outProduto.textContent = inProduto + ' promocao leve 3 por ' + promocao.toFixed(2)
            outValor.textContent = 'o terceiro item sai por: ' + desconto.toFixed(2)
        }

        let btPromo = document.getElementById('btpromo').addEventListener("click", mostrarPromo)



    </script>


</body>
</html>
