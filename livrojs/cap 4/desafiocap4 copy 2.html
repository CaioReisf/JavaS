<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>criacao de chinchilas</h1>
    <p>
        N* de chinchilas:<input type="number" id="inchi">
    </p>
    <p>
        N* de anos: <input type="number" id="inano">
    </p>
    <input type="button" value="verificar anos" id="btnveri">
    <p id="outres"></p> 

    <script>
        function chinchilas(){
            let inChi = Number(document.getElementById('inchi').value)
            let inAno = Number(document.getElementById('inano').value)
            let outRes = document.getElementById('outres')

            let res = ''
            let chis = inChi
            

            if(inChi < 2 || isNaN(inAno)|| isNaN(inChi)){
            alert('valor invalido!') 
            return;
            }
        
        

            for(let i = 1; i<=inAno;i++){
                
                res = res + i + '  ano:' + chis + "\n"
                chis = chis*3
                outRes.innerText = res 
            }
        }

        let btnveri = document.getElementById('btnveri').addEventListener("click", chinchilas)

    


    </script>
</body>
</html>
