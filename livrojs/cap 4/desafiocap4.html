                alert('digite um numero valido')
                inNum.focus()
                return;
                
            }
            
            
            for(let i = 1 ; i <= 10; i++){

                resposta = resposta + `${i} x ${inNum} = ` + i*inNum + "\n"
                resposta = resposta + `${i} x ${inNum} = ` + i*inNum + "\n"
                outRes.textContent = resposta 
                


            }
        }

        let btntab = document.getElementById('btntab').addEventListener("click", Tabuada)
    </script>
</body>
