    <script>
       var nome = window.prompt('qual eh o seu nome? ')
       document.writeln(`ola ${nome} seu nome tem ${nome.length} letras <br/>`) //quantos caracteres
       document.writeln(`seu nome em maisculo fica assim: ${nome.toLocaleUpperCase()}<br/>`) //deixar maiusculo
       document.writeln(`seu nome em minusculo: ${nome.toLocaleLowerCase()}`) //deixar minusculo

        
    </script>
